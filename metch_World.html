<body>

    <script>

        function indexOfSubstring(str, str1) {
            for (let i = 0; i <= str.length - str1.length; i++) {
                let j;
                for (j = 0; j < str1.length; j++) {
                    if (str.charAt(i + j) !== str1.charAt(j)) {
                        break;
                    }
                }
                if (j === str1.length) {
                    return i;
                }
            }
            return -1;
        }

        
        let str = "hello world";
        let str1 = "world";
        console.log(indexOfSubstring(str, str1)); 




    </script>
</body>
