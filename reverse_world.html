<!DOCTYPE html>

<body>


    <script>

        function reverseWords(str) {
            
            str = str.trim();

          
            let words = str.split(/\s+/);

            
            let reversedWords = words.reverse();

            
            let reversedStr = reversedWords.join(' ');

            return reversedStr;
        }

       
        const inputString = "   Hello   world!    ";
        console.log(reverseWords(inputString)); 


    </script>
</body>
